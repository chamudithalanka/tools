<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repository Sitemap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            width: 100%;
        }
        h1 {
            margin: 0;
            font-size: 2rem;
        }
        .search-container {
            text-align: center;
            margin: 20px 0;
            width: 100%;
        }
        .search-bar {
            padding: 8px;
            border: none;
            border-radius: 5px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 1rem;
            box-sizing: border-box;
        }
        .search-bar::placeholder {
            color: #aaa;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px auto;
            max-width: 90%;
            width: 100%;
            box-sizing: border-box;
        }
        li {
            margin: 10px 0;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 800px;
            overflow: hidden;
            box-sizing: border-box;
        }
        li:hover {
            background-color: #e9ecef;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .icon {
            margin-right: 15px;
            color: #007bff;
            font-size: 1.5rem;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            display: block;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        a:hover {
            text-decoration: underline;
        }
        .loading {
            text-align: center;
            margin: 20px;
            font-size: 1.2rem;
            color: #007bff;
        }
        .footer {
            margin-top: auto;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-align: center;
            width: 100%;
        }
        .footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
            .search-bar {
                width: 90%;
                max-width: 300px;
            }
            li {
                padding: 10px;
                flex-direction: column;
                align-items: flex-start;
            }
            .icon {
                margin-bottom: 10px;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.2rem;
            }
            .search-bar {
                width: 100%;
                max-width: 240px;
            }
            li {
                padding: 8px;
            }
            .icon {
                font-size: 1.2rem;
            }
            a {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>GitHub Repository Sitemap</h1>
    </header>
    <div class="search-container">
        <input type="text" id="searchBar" class="search-bar" placeholder="Search...">
    </div>
    <div id="loading" class="loading">Loading...</div>
    <ul id="sitemap">
        <!-- List items will be inserted here -->
    </ul>
    <div class="footer">
        <p>&copy; 2024 <a href="https://github.com/chamudithalanka">Chamuditha Lanka</a></p>
    </div>
    <script>
        const user = 'chamudithalanka';
        const repo = 'colab';
        const token = '#'; // Optional

        const fetchContents = async () => {
            const url = `https://api.github.com/repos/${user}/${repo}/contents`;
            const headers = {};
            if (token) {
                headers['Authorization'] = `token ${token}`;
            }
            try {
                const response = await fetch(url, { headers });
                if (!response.ok) throw new Error('Network response was not ok.');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
                return [];
            }
        };

        const renderSitemap = async () => {
            const contents = await fetchContents();
            const sitemap = document.getElementById('sitemap');
            const loading = document.getElementById('loading');
            loading.style.display = 'none'; // Hide loading message

            contents.forEach(item => {
                if (item.type === 'file' && item.name.endsWith('.ipynb')) { // Assuming Colab files have .ipynb extension
                    const li = document.createElement('li');
                    const icon = document.createElement('i');
                    icon.className = 'fab fa-github icon'; // GitHub icon class
                    const a = document.createElement('a');
                    // Create GitHub URL for viewing the file
                    a.href = `https://github.com/${user}/${repo}/blob/main/${item.name}`;
                    a.textContent = item.name;
                    li.appendChild(icon);
                    li.appendChild(a);
                    sitemap.appendChild(li);
                }
            });

            if (sitemap.children.length === 0) {
                sitemap.innerHTML = '<li>No Colab files found in this repository.</li>';
            }
        };

        const setupSearch = () => {
            const searchBar = document.getElementById('searchBar');
            searchBar.addEventListener('input', () => {
                const filter = searchBar.value.toLowerCase();
                const items = document.querySelectorAll('#sitemap li');
                items.forEach(item => {
                    const text = item.textContent.toLowerCase();
                    item.style.display = text.includes(filter) ? '' : 'none';
                });
            });
        };

        renderSitemap().then(setupSearch);
    </script>
</body>
</html>
